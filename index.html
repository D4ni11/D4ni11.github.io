<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Daniel Trucido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="encabezado">
    <img src="codigo html 3d.webp" alt="Codigo 3d" class="imagen-fondo">
  </header>

  <section id="presentacion">
  <h1 class="titulo">
  <span style="--i:0">B</span><span style="--i:1">I</span><span style="--i:2">E</span><span style="--i:3">N</span><span style="--i:4">V</span><span style="--i:5">E</span><span style="--i:6">N</span><span style="--i:7">I</span><span style="--i:8">D</span><span style="--i:9">O</span><span style="--i:10">S</span>
</h1>

    <div class="contenedor-foto">
      <img src="perfil.png" alt="Foto Daniel" class="foto-perfil">
    </div>
    <p class="descripcion">
       Hola, mi nombre es Daniel Trucido, soy estudiante de JaP(Jovenes a Programar) soy una persona pro activa, organizada, se trabajar en equipo y tengo facil adaptacion, algunas de mis habilidades en programacion son: Html, Css y javascript
    </p>
  </section>

  <section id="contacto">
  <h2 class="titulo-contacto">Contacto</h2>
  <p class="texto-contacto"> Por consultas ¡Contactate conmingo!</p>
  <form class="form-contacto" action="#" method="post">
    <div class="campo">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
    </div>
    <div class="campo">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Tu email" required>
    </div>
    <div class="campo">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje" rows="5" required></textarea>
    </div>
    <button type="submit" class="boton">Enviar mensaje</button>
  </form>
</section>

</body>
</html>
